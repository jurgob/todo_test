<!doctype html>
<html lang="en" data-framework="emberjs">
  <head>
    <title>emberjs TODO list</title>
      <script data-main="main.js"  src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="todos">
      {{input
        type="text"
        name="addItemText"
        class="addItemText"
        id="new-todo"
        placeholder="What needs to be done?"
        value=newItemText
        action="createTodo"}}

      <button
        name="addItemBtn"
        class="addItemBtn"
        id="new-todo-btn"
        {{action "createTodo"}} >Add</button>


        <div class="itemsCompletedCounter" >items completed: {{getCompletedItems}}</div>

      <ul class="todoList" >
      {{#each todo in model itemController="todo"  }}
        <li>
          {{input class="itemCheck"  checked=todo.isCompleted  type="checkbox"  }}
          <span class="itemLabel" >{{todo.text}}</span>
          <button class="itemDelete" {{action "removeTodo"}} >X</button>
        </li>
      {{/each}}
    </ul>

    </script>

    <script type="text/x-handlebars" data-template-name="credits">
        <div class="creditsArea" >
            <h2>Credits</h2>
            <ul>
                <li>one</li>
                <li>no one</li>
                <li>hundred thousand</li>
            </ul>
        </div>
    </script>






    <script type="text/x-handlebars">
        <h1 >My Todo list - Emberjs:</h1>

        <div>
            {{outlet}}
        </div>
         <footer>
            <a href="#/">todolist</a>
            <a href="#/credits">credits</a>
        </footer>
    </script>



  </body>
</html>
