<!doctype html>
<html lang="en" data-framework="emberjs">
  <head>
    <title>Todo List test - Emberjs</title>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">

      {{input
        type="text"
        id="new-todo"
        placeholder="What needs to be done?"
        value=newItemText
        action="createTodo"}}

      <ul class="todoList" >
      {{#each todo in model itemController="todo"  }}
        <li>
          <input class="itemCheck" type="checkbox" class="toggle">
          <span class="itemLabel" >{{todo.text}}</span>
          <button class="itemDelete" {{action "removeTodo"}} >X</button>
        </li>
      {{/each}}
    </ul>

    </script>




    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.8.1/ember.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.0.0-beta.11/ember-data.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.0.0-beta.11/local_storage_adapter.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
