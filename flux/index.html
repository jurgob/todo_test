<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="TodoApp"></div>
    <script type="text/jsx">
      var TodoList = React.createClass({
        render: function() {
          var createItem = function(itemText) {
            return (
              <li>
                <input class="itemCheck" type="checkbox" class="toggle"/>
                <span class="itemLabel" >{itemText.text}</span>
                <button class="itemDelete" >X</button>
              </li>
            );
          };
          return <ul>{this.props.items.map(createItem)}</ul>;
        }
      });
      
      var TodoApp = React.createClass({
        getInitialState: function() {
          return {items: [{  'text' : 'cane', 'done': false}], text: ''};
        },
        onChange: function(e) {
          this.setState({text: e.target.value});
        },
        handleSubmit: function(e) {
          e.preventDefault();
          //var nextItems = this.state.items.concat([this.state.text]);
          var nextItems = this.state.items.concat([{'text': this.state.text, 'done' : false}]);
          var nextText = '';
          this.setState({items: nextItems, text: nextText});
        },
        render: function() {
          return (
            <div>
              <h3>TODO</h3>
              <form onSubmit={this.handleSubmit}>
                <input onChange={this.onChange} value={this.state.text} />
                <button>{'Add #' + (this.state.items.length + 1)}</button>
              </form>
              <TodoList items={this.state.items} />
              
            </div>
          );
        }
      });

      React.render(<TodoApp />, $('#TodoApp')[0]);
    </script>
  </body>
</html>
